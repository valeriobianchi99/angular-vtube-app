<div class="row">
    <div class="col-md-12" style="text-align: left;">
        <h1> <strong style="color:red;opacity:0.7;">V</strong>Tube</h1> 
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <youtube-player height="400px" width="790px" (ready)="readyPlayer($event);" [videoId]="lastVideo.id.videoId"></youtube-player>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <h4 style="color: red; opacity: 0.4;">#TopVideo</h4>
        <h3 style="color: red; font-weight: bold;">{{ lastVideo.snippet.title }}</h3>
        <small style="font-size:12px; color: black; opacity: 0.7"><i class="fas fa-calendar-alt"></i> Published on {{ lastVideo.snippet.publishedAt.slice(0,9) }}</small>
        <br>
        <br>
        <p style="font-size: 19px; opacity: 0.9">
            <strong><i class="fas fa-user-circle"></i> &nbsp;{{ lastVideo.snippet.channelTitle }}</strong>
        </p>
        <h4 style="color: red; opacity: 0.7;">Description</h4>
        <p style="font-size: 16px; opacity:0.8;">{{ lastVideo.snippet.description }}</p>
    </div>
</div>
