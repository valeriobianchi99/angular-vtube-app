<div id="topBar" class="container-fluid mx-auto h-auto">    
    <div class="row container-fluid h-auto" style="border:none; text-align: left; color: red; opacity: 0.7;">
        <div class="col-md-12">
            <h5><i class="fas fa-video"></i> See also</h5>
        </div>
    </div>
    <div class="row container-fluid h-auto" style="border: none;">
        <div class="col-md-8" style="text-align: left;">
            <input type="text" (input)="search()" [(ngModel)]="filtro" placeholder="Search...">    
        </div>
        <div class="col-md-4">
            <button (click)="default();" style="margin: 0px; color: #333; text-align: center;">
                <span style="font-size: 22px;">
                    <i class="fas fa-redo"></i>
                </span>
                &nbsp;
                Refresh
            </button>
        </div>
    </div>
</div>

<div id="id1" class="container-fluid">
<div id="videoRow" class="row container-fluid" *ngFor="let video of searchedVideos">
    <div class="col-md-6 container-fluid">
        <img [src]="video.snippet.thumbnails.medium.url" (click)="playVideo(video);">
    </div>
    <div class="col-md-6 container-fluid" style="text-align: left; padding-left: 5px;">
        <button (click)="playVideo(video);">
            {{ video.snippet.title }} <br>
            <small style="color:#333; font-size: 14px;"><i class="fas fa-user-circle"></i> &nbsp;{{ video.snippet.channelTitle }}</small>
        </button>
    </div>
</div>
</div>
